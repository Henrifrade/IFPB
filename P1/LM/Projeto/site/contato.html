<body>
  <!-- Cabecalho -->
  <header>

  <!-- Corpo -->
  <main>
    <div>
      <p>Sugestões ou pedidos?</p><br>
      <p>Envie-nos por e-mail ou telefone</p>
    </div>
    <div class="telefones">
      <div>
        <p>Nossos telefones</p>
      </div>
      <div class="numeros">
        <p>(83) 111-111-111<br>
        Unidade: Geisel<br>
        (83) 222-222-222<br>
        Unidade: Centro<br>
        (83) 333-333-333<br>
        Unidade: Manaira</p>
      </div>
    </div>
      <div class="formulario sugestao">

        <textarea name="contato texto" rows="10" cols="40"></textarea>
      </div>
    <div>
      <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -7.137, lng: -34.876};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVuP0pQgxY4DkBPUkumnfsbRe8wyIL_Uk&callback=initMap">
    </script>
